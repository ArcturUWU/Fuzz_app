{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Projects</h2>
  <form method="post" action="/projects/create" class="row g-3 mb-4">
    <div class="col-md-8">
      <input type="text" name="name" class="form-control form-control-lg" placeholder="New project name" required>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg w-100" type="submit">Create</button>
    </div>
  </form>
  <div class="row g-3">
    {% for project in projects %}
    <div class="col-md-4">
      <div class="card bg-dark text-light h-100 position-relative">
        <form method="post" action="/projects/{{ project.id }}/delete" class="position-absolute top-0 end-0 m-1">
          <button type="submit" class="btn btn-sm btn-outline-danger">&times;</button>
        </form>
        <div class="card-body d-flex align-items-center justify-content-center">
          <a class="text-decoration-none text-light" href="/projects/{{ project.id }}">{{ project.name }}</a>

        </div>
      </div>
    </div>
    {% else %}
    <div class="col-12"><div class="alert alert-secondary">No projects yet</div></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
